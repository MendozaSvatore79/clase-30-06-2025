<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #6200ea;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        footer {
            background-color: #6200ea;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #03dac6;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
        }
        .button:hover {
            background-color: #018786;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Modern Web Page</h1>
    </header>
    <main>
        <p>This is a simple, modern web page designed with clean and responsive styles. Feel free to explore and customize it!</p>
        <a href="#" class="button">Learn More</a>
    </main>
    <footer>
        <p>&copy; 2025 Modern Web Page. All righssts reserveddd.</p>
    </footer>
</body>
</html>
